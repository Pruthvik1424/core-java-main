<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gym Form</title>
</head>
<body>
<h1>Golden-Gym Admission Form</h1>
<form action="GymAdmission" method="post">
Name <input type="text" name ="name"><br>
DOB <input type="text" name ="Dob"><br>
Age <input type="text" name ="age"><br>
Gender <input type ="radio" value ="male" name="gender">male
       <input type ="radio" value ="female" name="gender">female<br>
Contact number <input type ="text" name="contactnumber"><br>
Email <input type="email" name="email" ><br>

<h2>Membership</h2>
<h4>Please indicate the type of membership you require</h4>
<input type="radio" value ="adult" name="membebership">Adult
<input type="radio" value ="student" name="membebership">Student
<input type="radio" value ="disability" name="membebership">Disability
<input type="radio" value ="family" name="membebership">Family
<input type="radio" value ="couple" name="membebership">couple

<h2>Membership Duration</h2>
<input type="radio" value ="3months" name="membershipduration">3months
<input type="radio" value ="6months" name="membershipduration">6months
<input type="radio" value ="9months" name="membershipduration">9months
<input type="radio" value ="12months" name="membershipduration">12months<br>

<input type="submit" value="submit">

</form>

</body>
</html>
