<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Computer Parts</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">HOME</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<body>
<div class="container" >
<form  class= "container mt-xxl-5 h-50 w-100 " action="computer" method="post">

<h2 style="text-align : center">COMPUTER PARTS FORM</h2>

<div >
 BRAND : <select class="form-select custom-select-width mb-6 " aria-label="Brand" name="brand" >
  <option selected>--select brand--</option>
  <option value="1">LENOVO</option>
  <option value="2">HP</option>
  <option value="3">DElL</option>
  <option value="4">MACBOOK</option>
</select>
</div>
<br>

<div>
MODEL :
<input class="form-select custom-select-width mb-6 " type="text" name="model">
</div>
<br>

<div class="mb-3">
 COLOR : <select class="form-select custom-select-width mb-6 " id="color"  name="color" >
  <option selected>--select color--</option>
  <option value="1">BLACK</option>
  <option value="2">GRAY</option>
  <option value="3">WHITE</option>
  <option value="4">PINK</option>
</select>
</div>

<div>
 TYPE : <select class="form-select custom-select-width mb-6 " aria-label="Brand" name="type" >
  <option selected>--select type--</option>
  <option value="1">LAPTOP</option>
  <option value="2">DESKTOP</option>
  <option value="3">NETBOOKS</option>
  <option value="4">TABLETS</option>
</select>
</div>

<div>
RAM : <select class="form-select custom-select-width mb-6 " aria-label="Brand" name="ram" >
  <option selected>--select ram--</option>
  <option value="1">4GB RAM</option>
  <option value="2">8GB RAM</option>
  <option value="3">16GB RAM</option>
</select>
</div>

<div>
HARD DISK : <select class="form-select custom-select-width mb-6 " name="harddisk" aria-label="Brand" >
  <option selected>--select Hard disk--</option>
  <option value="1">TOSHIBA 500 GB</option>
  <option value="2">GEONIX 320 GB</option>
  <option value="3">CONSISTENT 500 GB</option>
  <option value="4">TIASY LAPTOP 500GB</option>
  <option value="5">SEAGATE BARRACUDA 1TB</option>
  <option value="6">DIACHI 1 TB</option>
</select>
</div>

<div>
 PROCESSOR : <select class="form-select custom-select-width mb-6 " name="processor" aria-label="Brand" >
  <option selected>--select processor--</option>
  <option value="1">AMD 7000 Series Ryzen 9 7900X 3D Desktop Processor</option>
  <option value="2">AMD Ryzen 5 3600 Desktop Processor 6 Cores</option>
  <option value="3">CORE I5 4590,4570 (4TH Generation) Processor </option>
  <option value="4">Core i5-650 Desktop Processor 3.20GHz- 4M- Socket 1156 </option>
</select>
</div>

<div>
 GENERATION : <select class="form-select custom-select-width mb-6 " name="generation" aria-label="Brand" >
  <option selected>--select generation--</option>
  <option value="1">10<sup>th</sup></option>
  <option value="2">11<sup>th</sup></option>
  <option value="3">12<sup>th</sup></option>
  <option value="4">13<sup>th</sup></option>
  <option value="5">14<sup>th</sup></option>
</select>
</div>

<div>
 MOTHERBOARD : <select class="form-select custom-select-width mb-6 " name="motherboard" aria-label="Brand" >
  <option selected>--select motherboard--</option>
  <option value="1">MSI PRO B760M-A WiFi ProSeries Motherboard</option>
  <option value="2">MSI PRO Z790-P WiFi DDR4 Motherboard</option>
  <option value="3">Thinkpad E540 AILE2 NM-A161 Motherboard</option>
  <option value="4">Consistent DDR3 Motherboard CMB-H61</option>
  <option value="4">FRONTECH H61 Chipset Motherboard</option>
</select>
</div>

<div>
 CACHE SIZE : <select class="form-select custom-select-width mb-6 " name="cacheSize" aria-label="Brand" >
  <option selected>--select cache size--</option>
  <option value="1">1MB</option>
  <option value="2">2MB</option>
  <option value="3">3MB</option>
  <option value="4">4MB</option>
  <option value="5">5MB</option>
  <option value="6">6MB</option>
  <option value="7">7MB</option>
  <option value="8">8MB</option>
</select>
</div>

<div>
COST :
<input class="form-select custom-select-width mb-6 " type="text" name="cost">
</div>
<br>
<div>
QUANTITY :
<input class="form-select custom-select-width mb-6 " type="text" name="quantity">
</div>
<br>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label><br>
    
  </div>
  <div>
  <button type="submit" class="btn btn-primary" >Submit</button>
  </div>
</form>
</div>
</body>
</html>
